<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<ol class="breadcrumb" style="background:#F8F8F8">
    <li class="active" style="color:#a6acaf;">首页</li>
    <li class="active" style="color:#a6acaf;">新闻管理</li>
    <li class="active" style="color:#dcdcdc;">新闻添加</li>
</ol>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">新闻标题</label>
        <input type="text" name="ntitle" class="form-control" id="exampleInputEmail1" placeholder="新闻标题">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">新闻内容</label>
        <textarea name="ncontent" class="form-control" id="exampleInputPassword1" placeholder="新闻内容"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">发布人姓名</label>
        <input type="text" name="nname" class="form-control" id="exampleInputEmail2" placeholder="发布人姓名">
    </div>

    <button type="submit" class="btn btn-default">添加</button>
</form>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('form').on('submit', function (e) {
        e.preventDefault();
        let qs = $(this).serialize();
        $.ajax({
            url: 'newsinsert.php',
            type: 'POST',
            dataType: 'json',
            data: qs,
            context: this,
            success: function (res) {
                if (res.code === 200) {
                    this.reset();//this指向ajax的配置项所以的加context
                    alert(res.msg);
                } else {

                }
            }

        })
    })

</script>
